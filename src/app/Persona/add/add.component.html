<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Contacto</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre</label>
          <input [(ngModel)]="modelPersona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellido</label>
          <input [(ngModel)]="modelPersona.apellido" name="apellido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Celular</label>
          <input [(ngModel)]="modelPersona.celular" name="celular" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono</label>
          <input [(ngModel)]="modelPersona.telefono" name="telefono" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="modelPersona.email" name="email" type="text" class="form-control">
        </div>

        <button (click)="guardar(modelPersona)" class="btn btn-danger">Guardar</button>

      </form>

    </div>
  </div>
</div>
<footer>
  <p>AUTOMATIZACIÃ“N DE LOS PROCESOS DE SOFTWARE
  </p>
  <p>INTEGRANTES: KLEVER SIMALIZA; JAVIER LOACHAMIN
  </p>
  <small th:text="${#dates.format(fecha, 'dd-MM-yyyy HH:mm')}"></small>
</footer>
